<div class="row">
  <div class="col-lg-12">
    <div class="card">
      <div class="card-header card-header-primary">
        <h4 class="card-title">Task list</h4>
        <p class="card-category">Today</p>
      </div>
      <div class="card-body table-responsive">
        <table class="table table-hover">
          <thead class="text-warning">
            <th>ID</th>
            <th>Name</th>
            <th>Status</th>
            <th>Priority</th>
            <th>Category</th>
            <th>Date</th>
          </thead>
          <tbody>
          <tr class="nav-item" *ngFor="let task of tasks">
          <td>{{task.id}}</td>
          <td>{{task.title}}</td>
          <td>{{task.completed}}</td>
          <td>{{task.priority}}</td>
          <td>{{task.category}}</td>
          <td>{{task.date}}</td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
