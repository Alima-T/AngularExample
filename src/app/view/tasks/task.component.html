<div class="row">
  <div class="col-lg-12">
    <div class="card">
      <div class="card-header card-header-primary">
        <h4 class="card-title">Task list</h4>
        <p class="card-category">Today</p>
      </div>
      <div class="card-body table-responsive">
        <table class="table table-hover">
          <thead class="text-warning">
          <th>#</th>
          <th>Name</th>
          <th>Priority</th>
          <th>Category</th>
          <th>Date</th>
          <th>Status</th>
          </thead>
          <tbody>
          <!--Angular provides the reserved index keyword inside the ngFor expression, on every step index iterates-->
          <tr *ngFor="let task of tasks; let i = index" [class.completed]="task.completed" class="nav-item">
            <td>{{i + 1}}</td>
            <td>{{task.title}}</td>
            <td
              [class.novalue]="task.priority ==null">{{task.priority?.title !== null ? task.priority?.title : "Без приоритета"}}</td>
            <td
              [class.novalue]="task.category ==null">{{task.category?.title !== null ? task.category?.title : "Без категории"}}</td>
            <td [class.novalue]="task.date ==null">{{task.date == null ? "Без даты" : (task.date | date: 'short')}}</td>
            <div class="form-check">
              <label class="form-check-label">
                <input (click)="markTaskCompleted(task)" [checked]="task.completed" class="form-check-input" type="checkbox"
                       value=""> <!--[] to take the value of the variable (not name) -->
                <span class="form-check-sign">
                    <span class="check"></span>
                  </span>
              </label>
            </div>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
