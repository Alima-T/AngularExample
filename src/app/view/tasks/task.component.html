<div class="row">
  <div class="col-lg-12">
    <div class="card">
      <div class="card-header card-header-primary">
        <h4 class="card-title">Task list</h4>
        <p class="card-category">Today</p>
      </div>
      <div class="card-body table-responsive">
        <table class="table table-hover">
          <thead class="text-warning">
            <th>#</th>
            <th>Name</th>
            <th>Priority</th>
            <th>Category</th>
            <th>Date</th>
            <th>Status</th>
          </thead>
          <tbody>
          <!--Angular provides the reserved index keyword inside the ngFor expression, on every step index iterates-->
          <tr class="nav-item" *ngFor="let task of tasks; let i = index">
          <td>{{i+1}}</td>
          <td>{{task.title}}</td>
          <td>{{task.priority?.title? task.priority?.title : "No priority"}}</td>
          <td>{{task.category?.title? task.category?.title : "No category"}}</td>
          <td>{{task.date? (task.date | date : 'short'): "No date"}}</td>
            <td>{{task.completed}}</td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
